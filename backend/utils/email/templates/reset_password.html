<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

    .container {
      padding: 20px;
      font-family: Arial, sans-serif;
      color: #333;
      background-color: #f7f7f7;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      text-align: center;

      font-size: 24px;
      color: #1a73e8;
      font-weight: bold;

    }
    img.logo {
      max-width: 150px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Merhaba {{ username }},</h2>
    <p>Şifre sıfırlama kodunuz aşağıdadır:</p>

    <p>Sevgiler,<br>FocusFlow Ekibi</p>
  </div>

</html>
